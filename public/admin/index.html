<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="nav-left">
    <div class="text-top">
      <a href="javascript:;">黑马19期</a>
    </div>
    <div class="user-img">
      <img src="../manage/images/default.png" alt="">
    </div>
    <span class="superperson">超级管理员</span>
    <ul class="bar">
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;"  class="category">
          <i class="glyphicon glyphicon-list"></i>
          分类管理
        </a>
        <ul class="child">
          <li>
            <a href="javascript:;">一级分类</a>
          </li>
          <li>
            <a href="javascript:;">二级分类</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
  <div class="nav-top">
    <a href="javascript:;" class="pull-left glyphicon glyphicon-align-justify">
    </a>
    <a href="javascript:;" class="pull-right glyphicon glyphicon-log-out">
    </a>
  </div>
  <div class="modal fade outmodal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary outbtn">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  //柱形图
  <div class="main clearfix show">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">首页</a></li>
    </ol>
    <div class="manage">
      <div class="echars-1"></div>
      <div class="echars-2"></div>
    </div>
  </div>
  //user
  <div class="user">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">用户名</th>
          <th width="30%">手机号</th>
          <th width="20%">状态</th>
          <th width="20%">操作</th>
        </tr>
      </thead>
      <tbody class="user-tb">
        <!-- 刨个坑 -->
      </tbody>
    </table>
    <ul id="page"></ul>
    <div class="modal fade updatemodal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">提示信息</h4>
          </div>
          <div class="modal-body">
            <p>你确定要删除吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary btn-update">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
  //first
  <div class="first">
      <button class="btn btn-default btn-add">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类</th>
          </tr>
        </thead>
        <tbody class="first-tb">
            <!-- 刨个坑 -->
          </tbody>
        </table>
    <ul id="first-page"></ul>
    <div class="modal fade addmodal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">提示信息</h4>
            </div>
            <form class="first-form">
                <div class="modal-body">
                    <div class="form-group">
                      <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary btn-sure">确定</button>
                </div>
              </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
  </div>
  <div class="second ">
    <button class="btn btn-default btn-add">添加分类</button>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>一级分类名称</th>
          <th>二级分类名称</th>
          <th>二级分类logo</th>
        </tr>
      </thead>
      <tbody class="second-tb">
          <!-- 刨个坑 -->
        </tbody>
      </table>
  </div>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/echarts/echarts.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/index.js"></script>
  //user
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td>{{i}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? '正常':'禁用'}}</td>
      <td>
          {{if v.isDelete === 0}}
          <button class="btn btn-success btn-user" data-id="{{v.id}}">启用</button>
          {{else}}
          <button class="btn btn-danger btn-user" data-id="{{v.id}}">禁用</button>
          {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  //first
  <script type="text/html" id="tpl1">
    {{each rows v i}}
    <tr>
        <td>{{i}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>
 //second
 <script type="text/html" id="tpl2">
  {{each rows v i}}
   <tr>
     <td> {{i}} </td>
     <td> {{v.categoryName}} </td>
     <td> {{v.brandName}} </td>
     <td> {{v.brandLogo}} </td>
   </tr>
   {{/each}}
</script>
</body>

</html>
