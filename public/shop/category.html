<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/lib/mui/fonts/mui.ttf">
  <link rel="stylesheet" href="./lib/lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="mui">
      <span class="fa fa-home">
      </span>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html">
      <span class="fa fa-search"></span>
    </a>
  </div>
  <div class="content">
      <div class="left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul>
              </ul>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul>
      
              </ul>
            </div>
          </div>
        </div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" class="now">
          <span class="fa fa-bars"></span>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-shopping-cart"></span>
          <p>购物页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa fa-user"></span>
          <p>个人中心</p>
        </a>
      </li>
    </ul>
  </div>
  <script src="./lib/lib/jquery/jquery.min.js"></script>
  <script src="./lib/lib/mui/js/mui.js"></script>
  <script src="./lib/lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li data-id='{{v.id}}' class='{{i===0 ? "now" : ""}}'>{{v.categoryName}}</li>
    {{/each}}
  </script>
  <script type="text/html" id="tpl1">
    {{if rows.length === 0}}
     <div><span>没有更多内容了</span></div>
    {{/if}}
    {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
      </a>
    </li>
    {{/each}}
  </script>
</body>

</html>
