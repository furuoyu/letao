<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/lib/mui/fonts/mui.ttf">
  <link rel="stylesheet" href="./lib/lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="header">
    <a href="index.html" class="mui">
      <span class="fa fa-chevron-left">
      </span>
    </a>
    <h3>搜索中心</h3>
  </div>
  <div class="content">
    <input type="text" placeholder="请输入关键字">
    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
    <div class="history"></div>
  </div>

  <div class="footer">
      <ul>
        <li>
          <a href="index.html" class="">
            <span class="fa fa-home "></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
 
  <script type="text/html" id="tpl">
   {{if rows.length === 0}}
  <p>没有更多数据了</p>
  {{else}} 
    <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right"><i class="fa fa-trash"></i>清空搜索历史</span>
    </div>
    <div class="record">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul>
          {{each rows v i}}
          <li >
            {{v}}
            <i class="mui-icon mui-icon-closeempty delete" data-index='{{i}}'></i>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
 {{/if}}
  </script>
  <script src="./lib/lib/jquery/jquery.min.js"></script>
  <script src="./lib/lib/mui/js/mui.js"></script>
  <script src="./lib/lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
