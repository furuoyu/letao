<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/lib/mui/css/mui.min.css" />
    <link rel="stylesheet" href="./lib/lib/mui/fonts/mui.ttf" />
    <link rel="stylesheet" href="./lib/lib/fa/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/product.css" />
  </head>

  <body>
    <div class="header">
      <a href="javascript:history.go(-1);" class="mui">
        <span class="fa fa-chevron-left"> </span>
      </a>
      <h3>商品详情</h3>
      <a href="javascript:history.go(0);">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>
    <div class="main"></div>
    <div class="cart">
      <a href="#" class="mui-pull-left">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger btn-add">加入购物车</button>
        <button class="mui-btn mui-btn-warning">买买买</button>
      </div>
    </div>

    <script type="text/html" id="tpl">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <div class="mui-slider">
              <div class="mui-slider-group mui-slider-loop">
               <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                  <a href="#"><img src="{{v.picAddr}}"/></a>
                </div>
               {{/each}}
             <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#"><img src="{{pic[0].picAddr}}"/></a>
                </div>
              </div>
              <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i === 0 ? 'mui-active' : ''}}"></div>
                {{/each}}
              </div>
            </div>
            <div class="word">
              <strong>
                {{proName}}
              </strong>
            </div>
            <div class="price">
              <span>价格</span>
              <span class="nowprice">
                ￥{{oldPrice}}
              </span>
              <span class="oldprice">
                ￥{{price}}
              </span>
            </div>
            <div class="size">
              <i>尺码:<i>
                {{each arr v i}}
              <span>{{v}}</span>
               {{/each}}
            </div>
            <div class="num">
              <i>数量:</i>
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                  </div>
                  <div class="">剩余数量: <span>{{num}}双</span> </div>
            </div>
            <div class="desc">
              <span>详情:</span><span>{{proDesc}}</span>
            </div>
          </div>
        </div>
    </script>
    <script src="./lib/lib/jquery/jquery.min.js"></script>
    <script src="./lib/lib/mui/js/mui.js"></script>
    <script src="./lib/lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
